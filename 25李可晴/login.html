<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glamping | Log in</title>
    <link rel="icon" href="./image/camping.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli"
    />
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card card-body card-sm p-5">
              <h3 class="text-center pt-3"><strong>Log in</strong></h3>

              <form
                id="submitForm"
                action="/login"
                method="post"
                data-parsley-validate=""
                data-parsley-errors-messages-disabled="true"
                novalidate=""
                _lpchecked="1"
              >
                <input
                  type="hidden"
                  name="_csrf"
                  value="7635eb83-1f95-4b32-8788-abec2724a9a4"
                />
                <div class="form-group required">
                  <label for="username">Email</label>
                  <input
                    type="text"
                    class="form-control text-lowercase"
                    id="email"
                    placeholder="請輸入信箱"
                    name="email"
                    value=""
                    required
                  />
                </div>
                <div class="form-group required">
                  <label
                    class="d-flex flex-row align-items-center"
                    for="password"
                    >Password
                    <!-- <a
                      class="ml-auto border-link small-xl"
                      href="/forget-password"
                      >Forget?</a
                    > -->
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="請輸入密碼"
                    required=""
                    minlength="6"
                    id="password"
                    name="password"
                    value=""
                  />
                </div>
                <div class="form-group mt-4 mb-4">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="remember-me"
                      name="remember-me"
                      data-parsley-multiple="remember-me"
                    />
                    <label class="custom-control-label" for="remember-me"
                      >Remember me?</label
                    >
                  </div>
                </div>
                <div class="form-group pt-1">
                  <button
                    class="btn btn-primary btn-block"
                    type="button"
                    onclick="submitForm()"
                  >
                    Log In
                  </button>
                </div>
              </form>
              <p class="small-xl pt-5 text-center">
                <span class="text-muted"></span>
                <a href="./book.html">免登入訂房 </a>
              </p>
              <p class="small-xl pt-1 text-center">
                <a href="./index.html">go back</a>
              </p>
              <div
                id="successMessage"
                class="success-message pt-2"
                style="display: none"
              >
                <!-- Success message will be dynamically set using JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->

    <script>
      function submitForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var rememberMe = document.getElementById("remember-me").checked;

        // Add your login logic here, e.g., send a request to a server
        // For simplicity, let's assume the login is successful
        // You should replace this with your actual authentication logic
        var loginSuccessful = true;

        if (loginSuccessful) {
          // Display the welcome message with the user's email
          var successMessage = document.getElementById("successMessage");
          successMessage.innerHTML = "歡迎  " + email + " 回來!";
          successMessage.style.color = "green";
          successMessage.style.display = "block";

          // Clear the input fields
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
          document.getElementById("remember-me").checked = false;
        }
      }
    </script>
  </body>
</html>
